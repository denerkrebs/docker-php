php:
  build: .
  dockerfile: Dockerfile
  container_name: web
  ports:
    - "80:80"
    - "9000:9000"

  volumes:
    - "./etc/nginx/nginx.conf:/etc/nginx/nginx.conf"
    - "./html:/usr/share/nginx/html"
    - "./var/log/:/var/log/nginx/"
    - "./etc/php/7.0/:/etc/php/7.0/"
  stdin_open: true
  tty: true
  cap_add:
    - ALL
